        DISTRIBUTION_ID=$(aws cloudfront list-distributions \
          --query "DistributionList.Items[?Comment=='ChopperTracker'].Id" \
          --output text 2>/dev/null || echo "")
        
        echo "CloudFront distribution search result: '$DISTRIBUTION_ID'"
        
